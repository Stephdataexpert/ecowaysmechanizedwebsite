<!-- CONTACT -->
<section id="contact" class="section section--muted">
  <div class="container contact-grid">

    <!-- Contact Card -->
    <div class="contact-card">
      <h2>Get a Quote / Let's Talk</h2>
      <p>Quick chat on WhatsApp or send us a message — we’ll respond same day.</p>
      <p><strong>Phone:</strong> +254 722 501 975 · +254 734 848 386</p>
      <p><strong>Email:</strong> <a href="mailto:ecowayspowdercoating@gmail.com">ecowayspowdercoating@gmail.com</a></p>
      <p class="socials">
        <a href="https://instagram.com/ecowayspowdercoating" target="_blank">Instagram</a> ·
        <a href="https://linkedin.com/company/ecoways-mechanized" target="_blank">LinkedIn</a> ·
        <a href="https://tiktok.com/@ecoways.powder.co" target="_blank">TikTok</a>
      </p>
      <a class="btn btn-primary" href="https://surl.li/ebwvhk" target="_blank" rel="noopener noreferrer">Chat on WhatsApp</a>
    </div>

    <!-- Contact Form -->
    <div>
      <form class="contact-form" name="contact" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact">
        <label><input type="text" name="name" placeholder="Your name" required></label>
        <label><input type="email" name="email" placeholder="Email" required></label>
        <label><input type="tel" name="phone" placeholder="Phone (optional)"></label>
        <label><textarea name="message" placeholder="Tell us about your project" required></textarea></label>
        <button type="submit" class="btn btn-outline">Send Message</button>
      </form>

      <!-- Thank-You Message (hidden by default) -->
      <div id="thankYouMsg" style="display:none; margin-top:20px; padding:16px; background:var(--brand-green); color:#fff; border-radius:12px; text-align:center; font-weight:600;">
        Thank you! Your message has been sent. We'll get back to you shortly.
      </div>
    </div>

  </div>
</section>
